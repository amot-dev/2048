<html>
    <head>
        <title>2048</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div id="header">
            <h1>2048</h1>
        </div>
        <div id="wrapper">
            <div class="edge">
                <h3>&nbspHigh Score:</h3>
                <h3 id="highScore">0</h3>
                <br>
                <h3>&nbspCurrent Score:</h3>
                <h3 id="currentScore">0</h3>
                <br>
            </div>

            <div id="container">
            </div>

            <div class="edge">
                <span class="button" id="up">UP</span>
                <span class="button" id="left">LEFT</span>
                <span class="button" id="down">DOWN</span>
                <span class="button" id="right">RIGHT</span>
            </div>
        </div>
    </body>
</html>
